        body {
            font-family: 'Roboto', sans-serif;
            font: 10px sans-serif;
            background-color: #000000;
			-moz-transform: scale(0.9, 0.9); /* Moz-browsers */
			zoom: 0.9; /* Other non-webkit browsers */

        }

        .svg {

        }

        .label {
            font-weight: bold;
        }
		
		.alt-label {
		  font-size:14px;
		  font-family:'Roboto Condensed', sans-serif;
	      fill: #D9D9D9;
		  opacity: .8;
		  
		
		}
		
		.static-scroll {
		 position: fixed;
		}

        .tile {
            shape-rendering: crispEdges;
            font-family: 'Roboto', sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #D9D9D9;
            shape-rendering: crispEdges;
        }
		
		
	

        .d3-tip {
            line-height: 1;
            font-weight: bold;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 2px;
        }

        /* Creates a small triangle extender for the tooltip */
        .d3-tip:after {
            box-sizing: border-box;
            display: inline;
            font-size: 10px;
            width: 100%;
            line-height: 1;
            color: rgba(0, 0, 0, 0.8);
            content: "\25BC";
            position: absolute;
            text-align: center;
        }
		


        /* Style northward tooltips differently */
        .d3-tip.n:after {
            margin: -1px 0 0 0;
            top: 100%;
            left: 0;
        }

        span {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
        }
		

        strong {
            color: #FBB917;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            shadow: 2px 2px #FFFFFF;

        p4 {
