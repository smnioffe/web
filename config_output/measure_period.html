<script>

var margin = {top: 10, right: 20, bottom: 20, left: 20},
    width = 1000 - margin.left - margin.right,
    height = 100 - margin.top - margin.bottom;
	
	

	
var svg = d3.select("#devMP").append("svg")
    .attr("width", "99%")
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

var allMeasures=[];		  
		  
d3.csv("measure_period.csv", function(error, data) {
    data.forEach(function(d) {
        d.database_name = d.database_name;
        d.measures = d.measures;
		
		if (d.database_name=="all"){
		allMeasures.push(d.measures);};
	
    });

	allMeasures = allMeasures.toString().split(";");
 
	allMeasures.sort(d3.ascending);
	  
measureTitle=	    svg.selectAll(".textLabel")
      .data(allMeasures)
    .enter().append("text")
	
   .attr("text-anchor", "left")
   .attr("textAlign", "center")
 
   // .attr("y","50")
   // .attr("x",function(d) {
		// return allMeasures.indexOf(d)*90+20+"px";
    // })
	  // .attr("transform", "rotate(-65)")
   .text(function(d){return d})
   .attr("class","textLabel")
   .attr("transform", function(d) {k=allMeasures.indexOf(d)*70+20; return "translate(" +k +",10) rotate(55)"});
	  

});
</script>
